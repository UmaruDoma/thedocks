version: "3.3"   
services:
  java8:
    image: java8
    build:
        dockerfile: Dockerfile
        context: ../java8
  java8mc:
    image: java8mc
    depends_on:
     - java8
    build:
        dockerfile: Dockerfile
        context: ../java8mc
    volumes: 
      - mcj8_data:/home/mint/mcservers
      - bac8_data:/root/bac
      - buildspimc8_data:/root/updates
    ports:
      - "25580:25580"
      - "25581:25581"
      - "8124:8124"
  java17:
    image: java17
    build:
      context: ../java17
      dockerfile: Dockerfile
  java17mc:
    image: java17mc
    build:
      context: ../java17mc
      dockerfile: Dockerfile
    depends_on:
      - java17
    volumes:
      - web_data:/var/www 
      - mcjC_data:/root/mcservers
      - bacC_data:/root/bac
      - buildspimcC_data:/root/updates
    ports:
      - "25565:25565"
      - "25566:25566"
      - "25567:25567"
      - "8123:8123"
  build17mc:
    depends_on:
      - java17mc
    image: build17mc
    build:
      context: ../build17mc
      dockerfile: Dockerfile
    volumes: 
      - buildspimcC_data:/root/updates    
  build8mc:
    image: build8mc
    depends_on:
      - java8mc
    build:
      context: ../build8mc
      dockerfile: Dockerfile
    volumes: 
      - buildspimc8_data:/root/updates    
  webdb:
    image: apachemmc
    build:
      context: ../apachemmc
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "3306:3306"

    volumes:
      - web_data:/var/www
      - mcj8_data:/home/mint/mcservers8
      - mcjC_data:/home/mint/mcserversC
      - db_data:/var/lib/mysql
    tty: true
    stdin_open: true
    entrypoint: "/bin/bash"

volumes:
  db_data:
  web_data:
  mcj8_data:
  mcjC_data:
  buildspimc8_data:
  buildspimcC_data:
  bac8_data:
  bacC_data:
